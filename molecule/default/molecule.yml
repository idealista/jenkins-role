---
dependency:
  name: galaxy

driver:
  name: docker

lint: |
  yamllint .
  ansible-lint .

platforms:
  - name: jenkinsmaster
    hostname: jenkinsmaster
    image: idealista/jdk:8u265-buster-adoptopenjdk-headless
    privileged: True
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    groups:
      - jenkins
    command: '/lib/systemd/systemd'
    networks:
      - name: jenkins
    inventory:
      links:
        group_vars: ./group_vars
    published_ports:
      - "8080:8080"

  - name: jenkinsslave
    hostname: jenkinsslave
    image: idealista/jdk:8u265-buster-adoptopenjdk-headless
    privileged: True
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    groups:
      - jenkins
    command: '/lib/systemd/systemd'
    networks:
      - name: jenkins

provisioner:
  name: ansible
  lint:
    name: ansible-lint .

verifier:
  name: ansible
  enabled: true
  lint:
    name: yamllint .
