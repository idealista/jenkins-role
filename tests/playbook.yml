---

- hosts: slave
  pre_tasks:
    - name: Jenkins Slave | PRE_TASKS | Install required libs
      apt:
        pkg: "{{ item }}"
        state: installed
        update_cache: true
        cache_valid_time: 600
      with_items:
        - openssh-client
  roles:
    - java

- hosts: master
  roles:
    - java
    - jenkins-role
